<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Unity WebXR Export</title>
    <meta name="description" content="Complete interactive 3D scene demo made in Unity and exported to WebXR with the WebXR template of the Unity WebXR Export">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Audio control styling */
      #audio-controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
      }

      .audio-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      #play-btn {
        background: #2ecc71;
        color: white;
      }

      #stop-btn {
        background: #e74c3c;
        color: white;
      }

      /* Hidden elements */
      #unity-webgl-logo,
      #enterar,
      #unity-webxr-link,
      #unity-build-title {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <button id="entervr" value="Enter VR" disabled>VR</button>
      </div>
    </div>

    <div id="audio-controls">
      <button id="play-btn" class="audio-btn" onclick="playAudio()" disabled>Play</button>
      <button id="stop-btn" class="audio-btn" onclick="stopAudio()" disabled>Stop</button>
    </div>

    <script>
      const audioUrl = "https://neolearn-asset.s3.ap-south-1.amazonaws.com/NeolearnChapterAudios/English_Gravitation.wav";
      let unityInstance = null;

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "De-Panther",
        productName: "Unity WebXR Export",
        productVersion: "0.1",
      };

      // Initialize Unity
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          
          // Enable audio controls
          document.getElementById('play-btn').disabled = false;
          document.getElementById('stop-btn').disabled = false;

          // Initialize audio system
          unityInstance.SendMessage('AudioManager', 'InitializeAudio');
          
          if (fullscreenButton) {
            fullscreenButton.onclick = () => unityInstance.SetFullscreen(1);
          }
        }).catch(handleError);
      };
      document.body.appendChild(script);

      function playAudio() {
        if(unityInstance) {
          unityInstance.SendMessage('AudioManager', 'LoadAudio', audioUrl);
          toggleButtonStates(true);
        }
      }

      function stopAudio() {
        if(unityInstance) {
          unityInstance.SendMessage('AudioManager', 'StopAudio');
          toggleButtonStates(false);
        }
      }

      function toggleButtonStates(isPlaying) {
        const playBtn = document.getElementById('play-btn');
        const stopBtn = document.getElementById('stop-btn');
        playBtn.disabled = isPlaying;
        stopBtn.disabled = !isPlaying;
        playBtn.style.opacity = isPlaying ? 0.5 : 1;
        stopBtn.style.opacity = !isPlaying ? 0.5 : 1;
      }

      function handleError(message) {
        alert(`Initialization failed: ${message}`);
        document.getElementById('audio-controls').style.display = 'none';
      }

      // VR functionality
      let enterVRButton = document.getElementById('entervr');
      document.addEventListener('onVRSupportedCheck', (event) => {
        enterVRButton.disabled = !event.detail.supported;
      });
      enterVRButton.addEventListener('click', (event) => {
        unityInstance.Module.WebXR.toggleVR();
      });
    </script>
  </body>
</html>
