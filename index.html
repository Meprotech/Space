<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEPROTECH WebGL Player</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #shoot-button {
        position: fixed; 
        bottom: 20px;
        left: 50%; 
        padding: 12px 24px;
        background: #007bff; /* MEPROTECH primary color (adjust as needed) */
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        z-index: 1000;
        font-family: Arial, sans-serif;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        white-space: nowrap; 
      }

      #shoot-button:hover {
        background: #0056b3; /* Darker shade for hover */
        transform: translateX(-50%) translateY(-2px); 
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }

      #shoot-button:active {
        transform: translateX(-50%) scale(0.95);
      }

      #shoot-button:disabled {
        background: #95a5a6;
        cursor: not-allowed;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-canvas-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
      </div>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <button id="entervr" value="Enter VR" disabled>VR</button>
      </div>
    </div>

    <button id="shoot-button" disabled>Shoot</button>
    
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL.data",
        frameworkUrl: buildUrl + "/WebGL.framework.js",
        codeUrl: buildUrl + "/WebGL.wasm",
        streamingAssetsUrl: "StreamingAssets",
      };

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var unityInstance = null;
      
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          loadingBar.style.display = "none";
          document.getElementById("shoot-button").disabled = false;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      let enterVRButton = document.getElementById('entervr');
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      enterVRButton.addEventListener('click', function (event) {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    </script>
  </body>
</html>
